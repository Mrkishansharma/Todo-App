<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App- SignUp</title>

    <!-- style -->
    <link rel="stylesheet" href="../styles/style.css">

    <link rel="stylesheet" href="../styles/register.css">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <nav>
        <div>
            <a href="../index.html">
                <img src="https://www.sketchappsources.com/resources/source-image/sketch-3-todo-list-app-icon-template.png" alt="" >
            </a>
        </div>
        <div class="welcome--text">
            <h2>WELCOME TO TODO APP</h2>
        </div>
        <div>
            <span>
                <i id="darkModeBtn" class="fa-solid fa-sun"></i>
            </span>
        </div>
    </nav>




    <div class="container">

        <div>
            <h1>Register Here</h1>
        </div>

        <form id="register">

            <input type="text" placeholder="Enter Name Here" id="r_name" required>

            <input type="email" placeholder="Enter Email Here"  id="r_email" required>

            <input type="number" placeholder="Enter Phone Number" id="r_number" required>

            <input type="number" placeholder="Enter Age Here" id="r_age" required>

            <input type="text" placeholder="Enter Address Here" id="r_address" required>

            <input type="password" placeholder="Enter Password Here"  id="r_pass" required>

            <input type="password" placeholder="Re-Enter Password Here"  id="r_confirm_pass" required>

            <input type="submit" value="SignUp">

        </form>
        
    </div>


    
    <script src="../scripts/register.js"></script>
</body>
</html>
