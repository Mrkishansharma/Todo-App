<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App- SignIn</title>

    <!-- style -->
    <link rel="stylesheet" href="../styles/style.css">

    <link rel="stylesheet" href="../styles/login.css">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <nav>
        <div>
            <a href="../index.html">
                <img src="https://www.sketchappsources.com/resources/source-image/sketch-3-todo-list-app-icon-template.png" alt="" >
            </a>
        </div>
        <div class="welcome--text" id="welcomeText">
            <h2>WELCOME TO TODO APP</h2>
        </div>
        <div>
            <span>
                <i id="darkModeBtn" class="fa-solid fa-sun"></i>
            </span>
        </div>
    </nav>




    <div class="container">
        <div>
            <h1>Login Here</h1>
        </div>
        <form id="login">
            <input type="email" placeholder="Enter Email Here" id="l_email" required>
            <input type="password" id="l_password" placeholder="Enter Password Here" required>
            <input type="submit" value="SignIn">
        </form>
        <div class="SignUp-button">
            <span>
                Don't have an account? 
                <a href="register.html" style="color: blue !important; background-color: rgba(47, 5, 254, 0.4); border-radius: 10px; padding: 0px 8px;">
                    Sign up
                </a>
            </span>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
